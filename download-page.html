        .download-button:hover i {

        }

        .download-button:active {
            transform: translateY(-1px);
            box-shadow: 0 0.18rem 0.5rem rgba(0, 0, 0, 0.2);

        @media (max-width: 40em) {

                gap: clamp(0.8rem, 2vw, 1.5rem);

                max-width: 25rem;
                margin-top: 0.5rem;
