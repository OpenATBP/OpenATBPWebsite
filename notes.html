    <style>
            /* ... (keep existing head styles, body styles, navigation styles) ... */

        #patch-section {
            margin-top: 2em;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row; /* Changed from row-reverse */
            justify-content: center; /* Keeps rows centered if not full */
            /* align-items: center; -- if all items should have same height and content centered */
            align-items: flex-start; /* Aligns items to the start of the cross axis, good if heights vary */
            gap: 1em; /* Modern way to add space between flex items */
        }

        /* Style the <a> tag which is the direct flex item */
        #patch-section > a {
            /* To ensure 4 items per row */
            /* flex-grow, flex-shrink, flex-basis */
            flex: 0 0 calc(25% - 0.75em - 2px); /* 0.75em = (3 gaps * 1em/gap) / 4 items. 2px for borders. */
            /* Fallback for browsers not supporting calc well in flex, or simpler approach: */
            /* flex-basis: 22%; */
            /* max-width: 280px; /* Optional: prevent items from becoming too large on very wide screens */
            box-sizing: border-box; /* Important for width/padding/border calculations */
            text-decoration: none; /* Already in your global 'a' style, but good to be aware */
        }

        #patch-section > a:hover img { /* Apply hover to 'a' tag */
            transform: scale(1.1);
        }

        #patch-section table {
            /* margin-right: 1em; -- Remove, 'gap' on parent handles spacing */
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%; /* Make table fill the 'a' tag */
            height: 100%; /* Make table fill the 'a' tag if you want them same height */
            display: flex; /* To make table behave better for layout */
            flex-direction: column;
        }

        .patch-container { /* This is the table */
            font-size: 1.5em;
            color: white;
            border-collapse: collapse;
            /* table-layout: auto; -- 'fixed' might be better if 'a' has fixed width */
            table-layout: fixed;
            background-color: rgb(6, 17, 31);
        }

        .patch-container td {
            border: 1px solid white;
            text-align: center;
            overflow: hidden; /* Keep this */
        }

        .patch-container tr:nth-child(1) td { /* Image row */
            padding: 0;
            /* flex-grow: 1; /* Allow image cell to take more space if needed */
        }

        .patch-container tr:nth-child(2) td,
        .patch-container tr:nth-child(3) td {
            padding: 0.3em;
        }

        .patch-container img {
            display: block;
            width: 100%; /* Image fills its container cell, which scales with table */
            height: auto; /* Maintain aspect ratio */
            /* overflow: hidden; -- Not needed on img itself if cell has it */
            transition: transform 0.2s ease;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) { /* Adjust breakpoint for when to switch to 2 per row */
            #patch-section > a {
                flex-basis: calc(50% - 0.5em - 2px); /* 2 items per row, 0.5em = (1 gap * 1em/gap) / 2 items */
                /* flex-basis: 45%; */ /* Simpler */
            }
        }

        @media (max-width: 768px) {
            #patch-section {
                flex-direction: column; /* Stack them vertically */
                align-items: center; /* Center items in the column */
            }

            #patch-section > a {
                flex-basis: auto; /* Reset flex-basis for column layout */
                width: 80%;       /* Or some other suitable width for mobile */
                max-width: 400px; /* Optional: max width for single column items */
                /* margin-bottom: 1em; /* If 'gap' doesn't provide enough vertical space */
            }

            /* .patch-container img { */
            /* width: 60vw; -- Remove this, img is now 100% of its 'a' parent's width */
            /* height: auto; */
            /* } */

            /* #patch-section table { */
            /* margin-right: 0; -- Not needed due to column layout and centering */
            /* margin-top: 1rem; -- Handled by parent 'gap' or margin on 'a' */
            /* } */
        }
    </style>
